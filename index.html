<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissor with UI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winner">
      <h1 class="winner"></h1>
      <button class="reset" onclick="restartGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Scrore: 0</h3>
      <div class="playerImages">
        <img src="./images/rock_1faa8.png" alt="Rock" class="pImg" id="rock">
        <img src="./images/scroll_1f4dc.png" alt="Paper" class="pImg" id="paper">
        <img src="./images/scissors_2702-fe0f.png" alt="Scissors" class="pImg" id="scissors">
      </div>
      <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImages">
          <img src="./images/rock_1faa8.png" alt="Rock" class="pImg" id="rock">
          <img src="./images/scroll_1f4dc.png" alt="Paper" class="pImg" id="paper">
          <img src="./images/scissors_2702-fe0f.png" alt="Scissors" class="pImg" id="scissors">
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
